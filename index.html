<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark keeper</title>
    <link rel="icon" type="image/png" href="s-letter.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lato:wght@400;700&family=Montserrat:wght@500&family=Open+Sans&family=Poppins:wght@500&family=Source+Serif+Pro&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- open model -->
    <div class="add">add bookmark</div>

    <!-- bookmark container -->
    <div class="bookmark-container"></div>

    <!-- modal -->
    <div class="modal">
      <div class="modal-container">
        <div class="header">
          <h3>add bookmark</h3>
          <i class="fa-solid fa-xmark close-modal"></i>
        </div>
        <form class="form" id="form">
          <div class="one">
            <label for="input" class="name">website name</label>
            <input type="text" id="input" class="website-name" />
          </div>
          <div class="two">
            <label for="url" class="url-label">website url </label>
            <input type="text" id="url" class="website-url" />
          </div>
          <button type="submit" class="btn">save</button>
        </form>
      </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
